name: crypto_pro_flutter_example
description: Demonstrates how to use the crypto_pro_flutter plugin.
publish_to: 'none'

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  crypto_pro_flutter:
    path: ../
  cupertino_icons: ^1.0.2
  file_picker: ^5.2.1
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  rutoken_flutter: 0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/